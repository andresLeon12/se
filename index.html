<!DOCTYPE html>
		<html ng-app='secreto'>
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<meta charset="utf-8" >
			<title>SECRETO</title>
			<script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
			<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
			<script type="text/javascript" src="js/materialize.js"></script>
			<script type="text/javascript" src="js/app.js"></script>
			<script type="text/javascript" src="js/angular.min.js"></script>
			<script type="text/javascript" src="js/routes.js"></script>
			<script type="text/javascript" src="cordova.js"></script>
			<link rel='shortcut icon' type='image/x-icon' href='images/logo.png') />
			<link rel='stylesheet' href='css/materialize.css'/>
		</head>
		<body>
			<div id="login" ng-controller='loginController'>
				<div id="centrar">
					<div class="row">
						<div class="col s12 m12 l12 center-align">
							<h5 class=""><bold>SECRETO</bold></h5>	
						</div>
						<div class="col s12 m12 l12 center-align">
							<small>Sistema Empresarial de Control y Registro Electr√≥nico para la Toma de desiciones Oportuna</small>
						</div>
					</div>
					<div class="row"></div>
			  		<div class="row" >
			  			<div id="error"></div>
					    <form class="col s12" ng-submit='login()'>
					      <div class="row">
					        <div class="input-field col s12">
					          <i class="mdi-social-person-outline prefix"></i>
					          <input id="icon_prefix" type="email" class="validate" ng-model='datos.correo' required>
					          <label for="icon_prefix">Correo</label>
					        </div>
					        <div class="input-field col s12">
					          <i class="mdi-action-lock prefix"></i>
					          <input id="icon_telephone" type="password" class="validate" ng-model='datos.clave' maxlength="5" required>
					          <label for="icon_telephone">Clave</label>
					        </div>
					        <div class="col s6 m6 l6 offset-s4 offset-m5 offset-l5">
					        	<input type="submit" value="Entrar" class="btn red">
					        </div>
					      </div>
					    </form>
					</div>
				</div>
			</div>
		</body>
		</html>
